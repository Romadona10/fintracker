<mat-card>
  <mat-card-header>
    <mat-card-title>Expenses List Unavailable</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="message-container">
      <mat-icon color="warn" style="font-size: 48px;">warning</mat-icon>
      <p>We apologize for the inconvenience.</p>
      <p>The expenses list is not available at the moment, but our team at <strong>RomadonaTeam</strong> is working hard to serve you better.</p>
      <p>Please check back soon!</p>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="refresh()">Try Again</button>
  </mat-card-actions>
</mat-card>
