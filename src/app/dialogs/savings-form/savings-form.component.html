<mat-card class="savings-form-dialog">
    <mat-card-header>
      <mat-card-title>Add New Savings Goal</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="savingsForm" (ngSubmit)="onSubmit()">
        <!-- Savings Goal Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Goal Name</mat-label>
          <input matInput formControlName="title" placeholder="e.g., Vacation Fund" />
          <mat-error *ngIf="savingsForm.get('title')?.hasError('required')">
            Goal name is required.
          </mat-error>
        </mat-form-field>
  
        <!-- Target Amount -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Target Amount</mat-label>
          <input matInput formControlName="goal" type="number" placeholder="e.g., 5000" />
          <mat-error *ngIf="savingsForm.get('goal')?.hasError('required')">
            Target amount is required.
          </mat-error>
          <mat-error *ngIf="savingsForm.get('goal')?.hasError('min')">
            Target amount must be greater than zero.
          </mat-error>
        </mat-form-field>
  
        <!-- Current Amount -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Current Amount Saved</mat-label>
          <input matInput formControlName="amount" type="number" placeholder="e.g., 2000" />
          <mat-error *ngIf="savingsForm.get('amount')?.hasError('min')">
            Amount saved cannot be negative.
          </mat-error>
        </mat-form-field>
  
        <!-- Description -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="e.g., Saving for a family vacation"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
  
    <mat-card-actions align="end">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="savingsForm.invalid">Save Goal</button>
    </mat-card-actions>
  </mat-card>
